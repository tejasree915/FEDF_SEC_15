<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student CGPA Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="nav-button active">Add CGPA</button>
            <button class="nav-button">View CGPA</button>
        </div>

        <div class="card">
            <h1>Add Student CGPA</h1>
            <form id="cgpaForm">
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName" required value="navaneeth">
                </div>
                <div class="form-group">
                    <label for="rollNumber">Roll Number:</label>
                    <input type="number" id="rollNumber" name="rollNumber" required value="8883">
                </div>
                <div class="form-group">
                    <label for="cgpa">CGPA:</label>
                    <input type="number" id="cgpa" name="cgpa" step="0.01" min="0" max="10" required value="9.8">
                </div>
                
                <button type="submit" id="addCgpaBtn">Add CGPA</button>
            </form>
            
            <button id="downloadPdfBtn">Download PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
